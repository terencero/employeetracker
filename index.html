<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Employee Tracker 12 November 2016</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified CSS & JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- LINK TO FIREBASE GOES HERE -->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>
<body>

<div class="container">
	<br>
	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center">Add your employees!</h1>
	</div>
	<div class="row">

		<!-- Employee data panel -->
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Employee Data</h3>
				</div>
				<div class="table-responsive">
				  <table class="table">
					<thead>
					    <tr>
					      <th>Employee Name</th>
					      <th>Role</th>
					      <th>Start Date</th>
					      <th>Months Worked</th>
					      <th>Monthly Rate ($)</th>
					      <th>Total Billed ($)</th>
					    </tr>
					    <tbody id="dataTable">
					    </tbody>
					</thead>
				  </table>
				</div>
			</div>
		</div>

		<!-- Add Employee Panel-->
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add an employee</h3>
				</div>
				<div class="panel-body">
					<!-- Add an employee Form -->
					<form role="form">
						<div class="form-group">
							<label for="text">Employee Name:</label>
							<input type="text" class="form-control" id="nameInput">
						</div>
						<div class="form-group">
							<label for="text">Role:</label>
							<input type="text" class="form-control" id="roleInput">
						</div>
						<div class="form-group">
							<label for="number">Start Date (DDMMYYYY):</label>
							<input type="number" class="form-control" id="dateInput">
						</div>
						<div class="form-group">
							<label for="number">Monthly Rate:</label>
							<input type="number" class="form-control" id="rateInput">
						</div>
						<button type="submit" class="btn btn-default" id="addEmployee">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="assets/employee.js"></script>

</body>
</html>
