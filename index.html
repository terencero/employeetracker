<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Tracker 12 November 2016</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<div class="container">

	<br>

	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center">Add your employees!</h1>
	</div>

	<div class="row">

		<!-- Most Recent Member Panel -->
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add an employee</h3>
				</div>
				<div class="panel-body" id="recentMember">
					<h2 id="namedisplay"></h2>
					<h4 id="emaildisplay"></h4>
					<h4 id="agedisplay"></h4>
					<p id="commentdisplay"></p>
				</div>
			</div>
		</div>


		<!-- Sign-Up Panel-->
		<div class="col-lg-6">


			<div class="panel panel-default">


				<div class="panel-heading">
					<h3 class="panel-title">Employee Data</h3>
				</div>
				<div class="panel-body">

					<!-- Sign-up Form (note the various input "types")-->
					<form role="form">
						<div class="form-group">
							<label for="text">Name:</label>
							<input type="text" class="form-control" id="nameinput">
						</div>
						<div class="form-group">
							<label for="text">Email:</label>
							<input type="email" class="form-control" id="emailinput">
						</div>
						<div class="form-group">
							<label for="text">Age:</label>
							<input type="number" class="form-control" id="ageinput">
						</div>
						<div class="form-group">
							<label for="comment">How did you hear about us?</label>
							<textarea class="form-control" rows="5" id="commentinput"></textarea>
						</div>

						<button type="submit" class="btn btn-default" id="addUser">Submit</button>
					</form>

				</div>
			</div>
		</div>


	</div>
</div>
