<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Tracker 12 November 2016</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<div class="container">

	<br>

	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center">Add your employees!</h1>
	</div>

	<div class="row">
		<!-- Employee data panel -->
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Employee Data</h3>
				</div>
				<div class="panel-body" id="recentMember">
					<h2 id="namedisplay"></h2>
					<h4 id="emaildisplay"></h4>
					<h4 id="agedisplay"></h4>
					<p id="commentdisplay"></p>
				</div>
			</div>
		</div>
		<!-- Add Employee Panel-->
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add an employee</h3>
				</div>
				<div class="panel-body">
					<!-- Add an employee Form (note the various input "types")-->
					<form role="form">
						<div class="form-group">
							<label for="text">Employee Name:</label>
							<input type="text" class="form-control" id="nameInput">
						</div>
						<div class="form-group">
							<label for="text">Role:</label>
							<input type="email" class="form-control" id="roleInput">
						</div>
						<div class="form-group">
							<label for="text">Start Date (DD/MM/YYYY):</label>
							<input type="number" class="form-control" id="dateInput">
						</div>
						<div class="form-group">
							<label for="comment">Monthly Rate:</label>
							<input type="number" class="form-control" id="rateInput">
						</div>

						<button type="submit" class="btn btn-default" id="addEmployee">Submit</button>
					</form>

				</div>
			</div>
		</div>


	</div>
</div>
</body>
</html>
